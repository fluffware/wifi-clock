<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
    <title>HTTP example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="start()">
<form action="/cmd/on" method="get">
  <input type="submit" value="LED on">
</form>
<form action="/cmd/off" method="get">
  <input type="submit" value="LED off">
</form>

<form action="/cmd/start" method="get">
  <input type="submit" value="Start">
</form>
<form action="/cmd/stop" method="get">
  <input type="submit" value="Stop">
</form>
<form action="/cmd/reset" method="get">
  <input type="submit" value="Reset">
</form>
</body> </html>
